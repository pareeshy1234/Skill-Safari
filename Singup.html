<head>

<style>
      nav :hover{
        color: blue;
      }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: rgb(206, 212, 212);
  }

  .Eforms{
    max-width: 600px;

  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
    display: block;

  }

  input[type="text"],

  select,

  }

    font-size: 14px;

  body {
  font-family: Arial, sans-serif;

}

.Loginforms {
  max-width: 400px;
  margin: 100px auto;
  background: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 2px 2px 2px 2px grey;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
}

button:hover {
  background-color: #45a049;
}

h2 {
  text-align: center;
}

.input-group {
  margin-bottom: 16px;
}

.input-group label {
  display: block;
  margin-bottom: 6px;
}

  @media screen and (max-width: 768px) {
    .container {
      margin: 20px auto;
      padding: 10px;
    }
  }
</style>
</head>
<body>
<!-- Forms  -->
<div class="Eforms">
  <h2>Enrollment Form</h2>
  <form id="enrollmentForm" action="#" method="post" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <div id="nameError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div id="emailError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" required>
      <div id="phoneError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="course">Course:</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="Web Development">Web Development</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Graphic Design">Graphic Design</option>
        <!-- Add more options as needed -->
      </select>
      <div id="courseError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordError" class="error"></div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      <div id="confirmPasswordError" class="error"></div>
    </div>
    <input type="submit" value="Submit">
  </form>
</div>

<!-- Login Form -->
<div class="Loginforms">
  <form id="loginForm">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
<!-- navbar  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- Enrollment Form -->
<script>
  function validateForm() {
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var course = document.getElementById('course').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var isValid = true;

    document.getElementById('nameError').innerHTML = '';
    document.getElementById('emailError').innerHTML = '';
    document.getElementById('phoneError').innerHTML = '';
    document.getElementById('courseError').innerHTML = '';
    document.getElementById('passwordError').innerHTML = '';
    document.getElementById('confirmPasswordError').innerHTML = '';

    if (name.trim() === '') {
      document.getElementById('nameError').innerHTML = 'Name is required';
      isValid = false;
    }
    if (email.trim() === '') {
      document.getElementById('emailError').innerHTML = 'Email is required';
      isValid = false;
    } else if (!isValidEmail(email)) {
      document.getElementById('emailError').innerHTML = 'Enter a valid email address';
      isValid = false;
    }
    if (phone.trim() === '') {
      document.getElementById('phoneError').innerHTML = 'Phone is required';
      isValid = false;
    }
    if (course.trim() === '') {
      document.getElementById('courseError').innerHTML = 'Course selection is required';
      isValid = false;
    }
    if (password.trim() === '') {
      document.getElementById('passwordError').innerHTML = 'Password is required';
      isValid = false;
    }
    if (confirmPassword.trim() === '') {
      document.getElementById('confirmPasswordError').innerHTML = 'Confirm Password is required';
      isValid = false;
    }
    if (password !== confirmPassword) {
      document.getElementById('confirmPasswordError').innerHTML = 'Passwords do not match';
      isValid = false;
    }

    if(isValid) {
      document.getElementById('enrollmentForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    return false; 
  }

  function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }
</script>

</body>
